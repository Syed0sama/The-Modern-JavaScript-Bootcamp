

				<!--TODOS HTML-->
<!DOCTYPE Html>

<html>
	<head>
	<title>Todos App </title>
	<link href="/styles/styles.css" rel="stylesheet">"
	<link href="/images/todo.png" rel="icon">
	</head>

	<body>
		<div class="header">
			<div class="container">
				<h1 class="header__title">To-do App</h1>
				<h2 class="header__subtitle">What do you need to do? </h2>	
			</div>
		</div>


		 <div class="actions">
			<div class="actions__container">
				<input id="search-text" class="input" type="text" placeholder="Filter Todos"> 
				<label class="checkbox">
					<input type="checkbox" id="hide-completed">Hide Completed
				</label>
			</div>
		</div>

		<div class="container">
			<div id="todo"> </div>
			<form id="new-todo">
				<input type="text" class="input" placeholder="Something todo" name="text">
				<button class="button">Add Todo</button>
			</form>
		</div>


		<script src="/scripts/uuidv4.js"></script>
		<script src="/scripts/todos-functions.js"></script>
		<script src="/scripts/todos.js"></script>	
	</body>

</html>
